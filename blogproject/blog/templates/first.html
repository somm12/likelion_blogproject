{% extends 'base.html' %} {% block content %}
<div class="first_page_box">
  {% load static %}
  <div class="opacity-for-info-box"></div>
    <!--<img src="{% static 'img/image.png' %}" alt="" />-->
  </div>
  <div class="welcome_text">somin's eating blog</div>
</div>

<script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"
></script>
<script>
  const body = document.querySelector(".first_page_box");
  const IMG_NUMBER = 5;
  function paintImage(imgNumber) {
    const image = new Image();
    image.src = `static/img/${imgNumber + 1}.jpg`;
    //image.src = `images/${imgNumber + 1}.jpg`;
    image.classList.add("bgImage");
    body.appendChild(image);
  }
  function genRandom() {
    const number = Math.floor(Math.random() * IMG_NUMBER);
    return number;
  }
  function init() {
    const randomNumber = genRandom();
    paintImage(randomNumber);
  }
  init();
</script>
{% endblock%}
