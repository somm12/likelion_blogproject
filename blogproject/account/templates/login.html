{% extends 'base.html' %} {% block content %}
<div class="loginbox">
  <div class="login_title">Login</div>
  <div class="container" id="login_container">
    <form action="{%url 'login' %}" method="POST" class="login_form">
      <!--enctype: 사진서버에 넘겨줄 수 있음.-->
      {%csrf_token%} {{form.as_p}}
      <button type="submit" class="login_btn">제출하기</button>
    </form>
  </div>
</div>
{% endblock%}
