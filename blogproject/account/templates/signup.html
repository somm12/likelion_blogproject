{% extends 'base.html' %} {% block content %}
<div
  class="login_title"
  style="margin-left: 70px; font-weight: 600; font-size: 30px"
>
  Sign Up
</div>
<div class="container">
  <form action="{% url 'signup' %}" method="POST">
    <!--enctype: 사진서버에 넘겨줄 수 있음.-->
    {%csrf_token%} {{form.as_p}}
    <button type="submit">제출하기</button>
  </form>
</div>
{% endblock%}
